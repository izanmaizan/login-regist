<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page | Maizan Insani Akbar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <div class="container register-form" id="register-form">
            <form action="#" class="form" id="register-form">
                <h2 class="form-title title">
                    Create Account
                </h2>
                <div class="form-icon"></div>
                <span class="form-span">or use email for registration</span>
                <input type="text" class="form-input" name="name" placeholder="Name">
                <input type="email" class="form-input" name="email" placeholder="Email">
                <input type="password" class="form-input" name="password" placeholder="Password">
                <button class="form-button button submit">SignIn</button>
            </form>
        </div>

        <div class="container login-form" id="login-form">
            <form action="#" class="form" id="login-form">
                <h2 class="form-title title">
                    Sign in To Website
                </h2>
                <div class="form-icon"></div>
                <span class="form-span">or use your email account</span>
                <input type="email" class="form-input" name="email" placeholder="Email">
                <input type="password" class="form-input" name="password" placeholder="Password">
                <a href="#" class="form-link">Forget Your Password?</a>
                <button class="form-button button submit">SignIn</button>
            </form>
        </div>

        <div class="switch" id="switch-frm">
            <div class="switch-circle"></div>
            <div class="switch-circle switch-circle-t"></div>
            <div class="switch-form" id="switch-f1">
                <h2 class="switch-title title">Welcome Back !</h2>
                <p class="switch-description description">To keep connected with us please login with your personal info
                </p>
                <button class="switch-button button switch-btn">Login</button>
            </div>
            <div class="switch-form is-hidden" id="switch-f2">
                <h2 class="switch-title title">Hello Friend !</h2>
                <p class="switch-description description">Enter your personal details and start journey</p>
                <button class="switch-button button switch-btn">SignIn</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
